name: React CI/CD

on:
  push:
    paths:
      - "frontend/**"
    branches:
      - main
  pull_request:
    paths:
      - "frontend/**"
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Code
        run: |
          cd frontend
          npm run lint

      - name: Run Tests
        run: |
          cd frontend
          npm test -- --watchAll=false

      - name: Build Project
        run: |
          cd frontend
          npm run build
